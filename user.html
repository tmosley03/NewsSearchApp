<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Today!</title>

        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <img alt="Brand" src="...">
            </a>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
            
        <div class="row">
            <div class="col-xs-12">
                <div class="row">
                    <div class="col-xs-3">
                        <!-- Left Column -->
                    </div>
                    <div class="col-xs-6">
                        <form class="form-horizontal" role="form">
                            <h2>Registration</h2>
                            <div class="form-group">
                                <label for="firstName" class="col-sm-3 control-label">First Name* </label>
                                <div class="col-sm-9">
                                    <input type="text" id="inputFirstName" placeholder="First Name" class="form-control" autofocus>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="lastName" class="col-sm-3 control-label">Last Name</label>
                                <div class="col-sm-9">
                                    <input type="text" id="inputLastName" placeholder="Last Name" class="form-control" autofocus>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="col-sm-3 control-label">Email* </label>
                                <div class="col-sm-9">
                                    <input type="email" id="inputEmail" placeholder="Email" class="form-control" name= "email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-sm-3 control-label">Password*</label>
                                <div class="col-sm-9">
                                    <input type="password" id="inputPassword1" placeholder="Password" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-sm-3 control-label">Confirm Password*</label>
                                <div class="col-sm-9">
                                    <input type="password" id="inputPassword2" placeholder="Password" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputBirth" class="col-sm-3 control-label">Date of Birth*</label>
                                <div class="col-sm-9">
                                    <input type="date" id="inputBirthDate" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputCity" class="col-sm-3 control-label">City</label>
                                <div class="col-xs-9">
                                  <input type="text" class="form-control" id="inputCity">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputState" class="col-sm-3 control-label">State</label>
                                <div class="col-xs-9">
                                    <select id="inputState" class="form-control">
                                    <option value="" selected>Choose...</option>
                                    <option value="Alabama">Alabama</option>
                                    <option value="Alaska">Alaska</option>
                                    <option value="Arizona">Arizona</option>
                                    <option value="Arkansas">Arkansas</option>
                                    <option value="California">California</option>
                                    <option value="Colorado">Colorado</option>
                                    <option value="Connecticut">Connecticut</option>
                                    <option value="Delaware">Delaware</option>
                                    <option value="District of Columbia">District of Columbia</option>
                                    <option value="Florida">Florida</option>
                                    <option value="Georgia">Georgia</option>
                                    <option value="Guam">Guam</option>
                                    <option value="Hawaii">Hawaii</option>
                                    <option value="Idaho">Idaho</option>
                                    <option value="Illinois">Illinois</option>
                                    <option value="Indiana">Indiana</option>
                                    <option value="Iowa">Iowa</option>
                                    <option value="Kansas">Kansas</option>
                                    <option value="Kentucky">Kentucky</option>
                                    <option value="Louisiana">Louisiana</option>
                                    <option value="Maine">Maine</option>
                                    <option value="Maryland">Maryland</option>
                                    <option value="Massachusetts">Massachusetts</option>
                                    <option value="Michigan">Michigan</option>
                                    <option value="Minnesota">Minnesota</option>
                                    <option value="Mississippi">Mississippi</option>
                                    <option value="Missouri">Missouri</option>
                                    <option value="Montana">Montana</option>
                                    <option value="Nebraska">Nebraska</option>
                                    <option value="Nevada">Nevada</option>
                                    <option value="New Hampshire">New Hampshire</option>
                                    <option value="New Jersey">New Jersey</option>
                                    <option value="New Mexico">New Mexico</option>
                                    <option value="New York">New York</option>
                                    <option value="North Carolina">North Carolina</option>
                                    <option value="North Dakota">North Dakota</option>
                                    <option value="Northern Marianas Islands">Northern Marianas Islands</option>
                                    <option value="Ohio">Ohio</option>
                                    <option value="Oklahoma">Oklahoma</option>
                                    <option value="Oregon">Oregon</option>
                                    <option value="Pennsylvania">Pennsylvania</option>
                                    <option value="Puerto Rico">Puerto Rico</option>
                                    <option value="Rhode Island">Rhode Island</option>
                                    <option value="South Carolina">South Carolina</option>
                                    <option value="South Dakota">South Dakota</option>
                                    <option value="Tennessee">Tennessee</option>
                                    <option value="Texas">Texas</option>
                                    <option value="Utah">Utah</option>
                                    <option value="Vermont">Vermont</option>
                                    <option value="Virginia">Virginia</option>
                                    <option value="Virgin Islands">Virgin Islands</option>
                                    <option value="Washington">Washington</option>
                                    <option value="West Virginia">West Virginia</option>
                                    <option value="Wisconsin">Wisconsin</option>
                                    <option value="Wyoming">Wyoming</option>
                                </select>
                            </div>
                            </div>
                            <div class="form-group">
                                <label for="inputZip" class="col-sm-3 control-label">Zip</label>
                                <div class="col-sm-9 control-label">
                                    <input type="numbers" class="form-control" id="inputZip">
                                </div>
                            </div>
                            <div class="form-group inputInterests">
                                    <label class="col-sm-9 control-label">Tell us one or more things that interest you...</label>
                                    <div class="col-sm-12 control-label">
                                        <input type="text" class="form-control" id="inputInterest" data-value=""> <!-- Add Interest using 'data-value' prop -->
                                    </div>
                                    <label class="col-sm-9 control-label"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Would you like to add more?</label>
                                </div>
                            <div class="form-group">
                                <div class="col-sm-9 col-sm-offset-3">
                                    <span class="help-block">*Required fields</span>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </form>
                    </div>
                    <div class="col-xs-3">
                        <!-- Right Column -->
                    </div>
                </div>
            </div>
        </div>




    </div>










    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
